<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBU | Global University System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;800&display=swap');
        body { background: #020617; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .royal-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #000000 100%); }
        .gold-glow { box-shadow: 0 0 30px rgba(234, 179, 8, 0.2); border: 1px solid rgba(234, 179, 8, 0.4); }
        .btn-premium { background: linear-gradient(90deg, #ca8a04, #eab308); color: black; font-weight: 900; transition: 0.3s; }
        .btn-premium:active { transform: scale(0.95); opacity: 0.8; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .logo-font { font-family: 'Orbitron', sans-serif; letter-spacing: 4px; }
        .loader { border-top-color: #eab308; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-white">

    <div id="loader" class="hidden fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center">
        <div class="loader w-16 h-16 border-4 border-white/10 rounded-full mb-4"></div>
        <p class="logo-font text-xs text-yellow-500 animate-pulse">AUTHORIZING ACCESS...</p>
    </div>

    <div id="loginPage" class="min-h-screen royal-gradient flex items-center justify-center p-6">
        <div class="glass-panel p-10 rounded-[3rem] w-full max-w-md gold-glow">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-yellow-500 rounded-2xl mx-auto flex items-center justify-center mb-4 rotate-3 shadow-2xl">
                    <i class="fas fa-university text-4xl text-black"></i>
                </div>
                <h1 class="text-3xl font-black logo-font italic text-yellow-500">MBU</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-[0.4em] mt-2">Elite University Portal</p>
            </div>
            
            <div class="space-y-5">
                <div class="relative">
                    <i class="fas fa-user-shield absolute left-4 top-4 text-gray-500 text-sm"></i>
                    <input type="text" id="uid" placeholder="CHANCELLOR ID" class="w-full pl-12 p-4 bg-white/5 border border-white/10 rounded-2xl focus:border-yellow-500 outline-none uppercase font-bold text-sm tracking-widest transition">
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-4 text-gray-500 text-sm"></i>
                    <input type="password" id="upass" placeholder="SECURITY PIN" class="w-full pl-12 p-4 bg-white/5 border border-white/10 rounded-2xl focus:border-yellow-500 outline-none font-bold text-sm transition">
                </div>
                <button onclick="secureLogin()" class="w-full btn-premium py-5 rounded-2xl uppercase tracking-tighter text-sm shadow-2xl">
                    Authenticate & Enter System
                </button>
            </div>
            <div class="mt-8 flex justify-between text-[10px] text-gray-500 font-black uppercase">
                <span>V3.0.1 Stable</span>
                <span class="text-yellow-500/50 italic">Encrypted Connection</span>
            </div>
        </div>
    </div>

    <div id="mainPortal" class="hidden min-h-screen">
        <nav class="p-6 flex justify-between items-center glass-panel sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-yellow-500 rounded flex items-center justify-center text-black font-black italic">M</div>
                <h1 class="logo-font text-lg font-black tracking-widest">MBU <span class="text-yellow-500">ADMIN</span></h1>
            </div>
            <button onclick="location.reload()" class="bg-red-500/20 text-red-500 border border-red-500/30 px-4 py-2 rounded-xl text-[10px] font-black hover:bg-red-600 hover:text-white transition">SECURE LOGOUT</button>
        </nav>

        <div class="p-8 max-w-7xl mx-auto space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="glass-panel p-6 rounded-3xl border-l-4 border-blue-500">
                    <p class="text-[10px] font-bold text-gray-500 uppercase">Affiliated Colleges</p>
                    <h2 class="text-4xl font-black mt-1">124</h2>
                </div>
                <div class="glass-panel p-6 rounded-3xl border-l-4 border-yellow-500">
                    <p class="text-[10px] font-bold text-gray-500 uppercase">System Revenue</p>
                    <h2 class="text-4xl font-black mt-1 text-yellow-500">₹8.4M</h2>
                </div>
                <div class="glass-panel p-6 rounded-3xl border-l-4 border-green-500">
                    <p class="text-[10px] font-bold text-gray-500 uppercase">Student Strength</p>
                    <h2 class="text-4xl font-black mt-1">45,280</h2>
                </div>
                <div class="glass-panel p-6 rounded-3xl border-l-4 border-purple-500">
                    <p class="text-[10px] font-bold text-gray-500 uppercase">Global Rank</p>
                    <h2 class="text-4xl font-black mt-1 text-purple-400">#01</h2>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 glass-panel rounded-[2.5rem] p-8">
                    <div class="flex justify-between items-center mb-8">
                        <h3 class="text-xl font-black uppercase tracking-widest italic">Live Database</h3>
                        <button class="bg-blue-600 text-[10px] px-4 py-2 rounded-lg font-bold uppercase"><i class="fas fa-plus mr-2"></i>New Entry</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <tr class="text-gray-500 text-[10px] border-b border-white/5">
                                <th class="pb-4">NAME</th><th class="pb-4">ROLE</th><th class="pb-4">STATUS</th><th class="pb-4">ID</th>
                            </tr>
                            <tbody id="dbRows"></tbody>
                        </table>
                    </div>
                </div>
                
                <div class="glass-panel rounded-[2.5rem] p-8 space-y-6 text-center">
                    <h3 class="text-sm font-black uppercase tracking-widest text-yellow-500 mb-4">Chancellor Actions</h3>
                    <button class="w-full p-6 glass-panel rounded-3xl hover:bg-yellow-500 hover:text-black transition group text-left">
                        <i class="fas fa-print text-xl mb-3 group-hover:text-black text-yellow-500"></i>
                        <p class="font-black text-xs uppercase">Generate Reports</p>
                    </button>
                    <button class="w-full p-6 glass-panel rounded-3xl hover:bg-blue-600 transition group text-left">
                        <i class="fas fa-university text-xl mb-3 group-hover:text-white text-blue-500"></i>
                        <p class="font-black text-xs uppercase">Affiliate New College</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MASTER_DATA = [
            { id: "MBU_CHANCELLOR_01", pin: "MBU_SUPER_POWER_2026", name: "Chancellor Mansingh", role: "Supreme Admin", status: "Active" },
            { id: "MBU_CLG_9001", pin: "MBU@901", name: "Modern Elite College", role: "Affiliate College", status: "Approved" },
            { id: "MBU_STUDENT_55", pin: "MBU@Student#55", name: "Rishabh Singh", role: "Student", status: "Premium" }
        ];

        function secureLogin() {
            const u = document.getElementById('uid').value.trim();
            const p = document.getElementById('upass').value.trim();
            
            // Show Loader
            document.getElementById('loader').classList.remove('hidden');

            setTimeout(() => {
                const user = MASTER_DATA.find(x => x.id === u && x.pin === p);
                
                if (user) {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('mainPortal').classList.remove('hidden');
                    loadData();
                } else {
                    document.getElementById('loader').classList.add('hidden');
                    alert("⚠️ CRITICAL ERROR: Access Denied. Sahi credentials daalein.");
                }
            }, 1200); // 1.2 second ka loading effect
        }

        function loadData() {
            const table = document.getElementById('dbRows');
            table.innerHTML = MASTER_DATA.map(user => `
                <tr class="border-b border-white/5 hover:bg-white/5 transition">
                    <td class="py-4 font-bold uppercase text-xs">${user.name}</td>
                    <td class="py-4 text-blue-400 text-[10px] font-black uppercase tracking-widest">${user.role}</td>
                    <td class="py-4"><span class="bg-green-500/10 text-green-500 px-3 py-1 rounded-full text-[9px] font-black uppercase border border-green-500/20">${user.status}</span></td>
                    <td class="py-4 font-mono text-[10px] text-gray-500">${user.id}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
